# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=eDP-1,preferred,auto,1,vrr,1
monitor=eDP-1,disabled
monitor=DP-2,2560x1440@60,0x213,1,vrr,1
monitor=DP-3,1920x1080@144,2560x0,1,vrr,1,transform,3


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    accel_profile = 

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2
    border_size = 4
    # col.active_border = rgb(ff4d00) rgb(ac00cf) 45deg
    col.active_border = rgb(BAFF29) rgb(1A1B41) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    inactive_opacity = 0.75
    drop_shadow = true
    shadow_range = 6
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = true
        xray = true
        noise = 0.15
    }

}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows,        1, 4, myBezier
    animation = windowsOut,     1, 4, default, popin 80%
    animation = border,         1, 10, default
    animation = borderangle,    1, 8, default
    animation = fade,           1, 4, default
    animation = workspaces,     1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod,        RETURN, exec, alacritty
bind = $mainMod,        D, exec, rofi -show drun -font "System San Francisco Display 14"
bind = $mainMod SHIFT,  Q, killactive,
bind = $mainMod SHIFT,  E, exit,
bind = $mainMod,        E, exec, thunar
bind = $mainMod,        F, fullscreen,
bind = $mainMod SHIFT,  F, togglefloating,
# bind = $mainMod,        R, exec, wofi --show drun         # Took SUPER+R for something else
bind = $mainMod,        P, pseudo, # dwindle
bind = $mainMod,        SPACE, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod,    h, movefocus, l
bind = $mainMod,    l, movefocus, r
bind = $mainMod,    k, movefocus, u
bind = $mainMod,    j, movefocus, d
bind = $mainMod,    left, movefocus, l
bind = $mainMod,    right, movefocus, r
bind = $mainMod,    up, movefocus, u
bind = $mainMod,    down, movefocus, d

# Move windows with mainMod + arrow keys
bind = $mainMod SHIFT,    h, movewindoworgroup, l
bind = $mainMod SHIFT,    l, movewindoworgroup, r
bind = $mainMod SHIFT,    k, movewindoworgroup, u
bind = $mainMod SHIFT,    j, movewindoworgroup, d
bind = $mainMod SHIFT,    left, movewindoworgroup, l
bind = $mainMod SHIFT,    right, movewindoworgroup, r
bind = $mainMod SHIFT,    up, movewindoworgroup, u
bind = $mainMod SHIFT,    down, movewindoworgroup, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod,    1, workspace, 1
bind = $mainMod,    2, workspace, 2
bind = $mainMod,    3, workspace, 3
bind = $mainMod,    4, workspace, 4
bind = $mainMod,    5, workspace, 5
bind = $mainMod,    6, workspace, 6
bind = $mainMod,    7, workspace, 7
bind = $mainMod,    8, workspace, 8
bind = $mainMod,    9, workspace, 9
bind = $mainMod,    0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Window resizing
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resizing with keyboard
binde = $mainMod, R, submap, Resizing
submap = Resizing
binde = , escape, submap, reset
binde = , R, submap, reset
binde = , j, resizeactive, 0 150
binde = , k, resizeactive, 0 -150
binde = , l, resizeactive, 150 0
binde = , h, resizeactive, -150 0
binde = SHIFT, j, resizeactive, 0 50
binde = SHIFT, k, resizeactive, 0 -50
binde = SHIFT, l, resizeactive, 50 0
binde = SHIFT, h, resizeactive, -50 0
submap = reset

# Working with grouped windows
bind = $mainMod SHIFT,  G,  togglegroup
bind = $mainMod,        W,  changegroupactive

# Binds to move just a group around
bind = $mainMod SHIFT CTRL,    h, movewindow, l
bind = $mainMod SHIFT CTRL,    l, movewindow, r
bind = $mainMod SHIFT CTRL,    k, movewindow, u
bind = $mainMod SHIFT CTRL,    j, movewindow, d
bind = $mainMod SHIFT CTRL,    left, movewindow, l
bind = $mainMod SHIFT CTRL,    right, movewindow, r
bind = $mainMod SHIFT CTRL,    up, movewindow, u
bind = $mainMod SHIFT CTRL,    down, movewindow, d

## # Pulse Audio controls
binde = , XF86AudioRaiseVolume, exec, ~/.config/i3/scripts/volume_control.py volume_up
binde = , XF86AudioLowerVolume, exec, ~/.config/i3/scripts/volume_control.py volume_down
binde = , XF86AudioMute, exec, ~/.config/i3/scripts/volume_control.py volume_mute

## # Sreen brightness controls
binde = , XF86MonBrightnessUp, exec, ~/.config/i3/scripts/brightness_control.py brightness_up
binde = , XF86MonBrightnessDown, exec, ~/.config/i3/scripts/brightness_control.py brightness_down

## # Media player controls
binde = , XF86AudioPlay, exec, playerctl play-pause
binde = , XF86AudioNext, exec, playerctl next
binde = , XF86AudioPrev, exec, playerctl previous

## # keyboard brightness control
binde = , XF86KbdBrightnessUp, exec, brightnessctl --device='asus::kbd_backlight' set 1+
binde = , XF86KbdBrightnessDown, exec, brightnessctl --device='asus::kbd_backlight' set 1-

## Bind screenshot button
bind = , XKB_KEY_3270_PrintScreen, exec, grim -g "$(slurp)"

exec-once = waybar                      # Status Bar
exec-once = /usr/libexec/kdeconnectd    # KDE Connect
exec-once = usr/libexec/kf5/polkit-kde-authentication-agent-1       # Authentication agent

