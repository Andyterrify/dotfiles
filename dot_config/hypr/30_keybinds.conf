###################
### KEYBINDINGS ###
###################

$left = h
$down = j
$up = k
$right = l

# See https://wiki.hyprland.org/Configuring/Keywords/
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, Return, exec, $terminal
bind = SUPER_SHIFT, Q, killactive,
# bind = SUPER_SHIFT, E, exec, swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -B 'Yes, exit sway' 'hyprctl dispatch exit'
bind = SUPER_SHIFT, E, exec, wlogout
bind = SUPER, E, exec, $fileManager
bind = SUPER, V, togglefloating,
bind = SUPER, F, fullscreen, 0
bind = SUPER_SHIFT, F, pin
bind = SUPER, D, exec, $menu

bind = SUPER_SHIFT, L, exec, hyprlock # to lock screen
# bind = SUPER, P, pseudo, # dwindle

# shanges split of this tree
bind = SUPER, S, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = SUPER, $left, movefocus, l
bind = SUPER, $right, movefocus, r
bind = SUPER, $up, movefocus, u
bind = SUPER, $down, movefocus, d
# Move window with mainMod + arrow keys
bind = SUPER_SHIFT, $left, movewindoworgroup, l
bind = SUPER_SHIFT, $right, movewindoworgroup, r
bind = SUPER_SHIFT, $up, movewindoworgroup, u
bind = SUPER_SHIFT, $down, movewindoworgroup, d
# grouping
bind = SUPER_SHIFT, T, togglegroup
bind = SUPER, T, changegroupactive, f # dwindle

bind = SUPER, W, exec, ~/.local/bin/random-wallpaper.sh # change wallpaper

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER, Y, togglespecialworkspace, magic
bind = SUPER SHIFT, Y, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# for zephyrus
bindel = ,XF86KbdBrightnessUp, exec, brightnessctl s -d asus::kbd_backlight 1+
bindel = ,XF86KbdBrightnessDown, exec, brightnessctl s -d asus::kbd_backlight 1-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

## screenshot
# maps to `aura` button on zephyrus
bind = , XF86Launch3, exec, ~/.local/share/scripts/screenshot.sh
